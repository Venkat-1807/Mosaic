<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload TIF Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload TIF Files to Mosaic</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="files" multiple accept=".tif,.TIF">
      <br>
      <button type="submit">Mosaic</button>
    </form>
  </div>
</body>
</html>
